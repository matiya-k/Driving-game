    // ë°”í€´ íšŒì „ ê·¸ë¦¬ê¸°
    function drawWheel(x, y, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.beginPath();
        ctx.moveTo(-3, 0);

    // ë„ë¡œ ê·¸ë¦¬ê¸°
    function drawRoad() {
        const timeEnv = timeEnvironments[gameState.timeOfDay];
        const loc = locations[gameState.location];
        
        // í•˜ëŠ˜
        const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
        skyGradient.addColorStop(0, timeEnv.skyTop);
        skyGradient.addColorStop(1, timeEnv.skyBottom);
        ctx.fillStyle = skyGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
        
        if (timeEnv.stars) {
            drawStars();
            drawMoon();
        } else {
            drawSun();
        }
        
        const cloudY = 50 + Math.sin(Date.now() / 3000) * 10;
        drawCloud(80, cloudY);
        drawCloud(250, cloudY + 30);
        
        // ë•…
        ctx.fillStyle = loc.ground;
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
        
        const numSegments = 20;
        const segmentHeight = canvas.height / numSegments;
        
        // ì¹´ë©”ë¼ ê°ë„ì— ë”°ë¥¸ ì„¤ì •
        let roadWidthBase = 300;
        let perspectiveMin = 0.5;
        let perspectiveMax = 1.0;
        let horizonY = 0;
        
        if (gameState.cameraAngle === 'high') {
            // ë†’ì€ ì‹œì  - ë„ë¡œê°€ ë” ë„“ê²Œ ë³´ì„
            perspectiveMin = 0.7;
            perspectiveMax = 1.1;
            horizonY = -50;
        } else if (gameState.cameraAngle === 'low') {
            // ë‚®ì€ ì‹œì  - ë„ë¡œê°€ ë” ì¢ê²Œ, ì›ê·¼ê° ê°•í•¨
            perspectiveMin = 0.3;
            perspectiveMax = 0.9;
            horizonY = 50;
        } else if (gameState.cameraAngle === 'side') {
            // ì¸¡ë©´ ì‹œì  - ì•½ê°„ ê¸°ìš¸ì–´ì§
            perspectiveMin = 0.5;
            perspectiveMax = 1.0;
        }
        
        for (let i = 0; i < numSegments; i++) {
            const y = i * segmentHeight + horizonY;
            const progress = i / numSegments;
            
            let segmentOffset = 0;
            if (gameState.isTurning) {
                const turnProgress = gameState.turnProgress / gameState.turnDuration;
                const maxOffset = gameState.turnDirection === 'left' ? -150 : 150;
                const ease = Math.sin(progress * Math.PI);
                
                if (turnProgress < 0.5) {
                    segmentOffset = maxOffset * (turnProgress * 2) * ease;
                } else {
                    segmentOffset = maxOffset * (2 - turnProgress * 2) * ease;
                }
            }
            
            // ì¸¡ë©´ ì‹œì ì¼ ë•Œ ì•½ê°„ ê¸°ìš¸ì´ê¸°
            if (gameState.cameraAngle === 'side') {
                segmentOffset += progress * 30;
            }
            
            // ì¼ì ë„ë¡œ - ì›ê·¼ê°ë§Œ ì ìš©
            const perspectiveFactor = perspectiveMin + (progress * (perspectiveMax - perspectiveMin));
            const roadWidth = roadWidthBase * perspectiveFactor;
            const roadStart = (canvas.width - roadWidth) / 2 + segmentOffset;
            
            // ì¥ì‹ë¬¼
            if (i % 3 === 0 && progress > 0.2) {
                const decorSize = 30 * perspectiveFactor;
                drawDecoration(roadStart - 40 * perspectiveFactor, y + segmentHeight / 2, decorSize, loc.decoration);
                drawDecoration(roadStart + roadWidth + 40 * perspectiveFactor, y + segmentHeight / 2, decorSize, loc.decoration);
            }
            
            // ë„ë¡œ
            ctx.fillStyle = loc.roadColor;
            ctx.fillRect(roadStart, y, roadWidth, segmentHeight + 2);
            
            // ë„ë¡œ ê°€ì¥ìë¦¬
            ctx.fillStyle = '#fff';
            const edgeWidth = 4 * perspectiveFactor;
            ctx.fillRect(roadStart, y, edgeWidth, segmentHeight + 2);
            ctx.fillRect(roadStart + roadWidth - edgeWidth, y, edgeWidth, segmentHeight + 2);
            
            // ì¤‘ì•™ì„  - ë” ìì£¼ í‘œì‹œ
            if (i % 2 === 0) {
                ctx.fillStyle = '#FFD700';
                const lineWidth = 6 * perspectiveFactor;
                ctx.fillRect(roadStart + roadWidth / 2 - lineWidth / 2, y, lineWidth, segmentHeight * 0.7);
            }
            
            // ë„ë¡œ ì˜† ê²½ê³„ì„ 
            ctx.fillStyle = loc.sideColor;
            ctx.fillRect(roadStart - 10 * perspectiveFactor, y, 10 * perspectiveFactor, segmentHeight + 2);
            ctx.fillRect(roadStart + roadWidth, y, 10 * perspectiveFactor, segmentHeight + 2);
        }
    }

    // ì¥ì• ë¬¼ ìƒì„±
    function createObstacle() {
        const roadCenter = canvas.width / 2;

        const isBonus = Math.random() < 0.2;

    // ì¶©ëŒ ê°ì§€
    function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&

    // ê²Œì„ ì—…ë°ì´íŠ¸
    function update() {
        if (!gameState.running) return;

        updateTimeOfDay();

        if (settings.hasTurns) {

        let roadCenterOffset = 0;
        if (gameState.isTurning) {
            const turnProgress = gameState.turnProgress / gameState.turnDuration;
            const maxOffset = gameState.turnDirection === 'left' ? -150 : 150;
            
            if (turnProgress < 0.5) {

        }

        obstacles = obstacles.filter(obstacle => {

        document.getElementById('locationLabel').textContent = locations[gameState.location].name;
    }
